<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>CryptoMaestro</h1>
    <form id="searchForm">
      <input type="text" placeholder="Crypto Ticker" name="query" />
      <button>Search</button>
    </form>

    <div class="cryptocoin">
      <h3>TOP Coins on the market</h3>
      <p>Coin: <span id="coinname"></span></p>
      <p>Daily High: <span id="dailyhigh"></span></p>
      <p>Close: <span id="closeprice"></span></p>
      <p>MarketCap: <span id="marketcap"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
