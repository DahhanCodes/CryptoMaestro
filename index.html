<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center mt-5 text-success">CryptoMaestro</h1>
    <form id="searchForm" class ="text-center">
      <input type="text" placeholder="Crypto Ticker" name="query" class="rounded"/>
      <button class="rounded">Search</button>
    </form>
    <div class="container-fluid text-success mt-4 d-flex flex-column">
      <div class="row ">
        <div class="col w-25 p-3 h-75 d-inline-block">
          <p>Name: <span id="coinname"></span></p>
        </div>
        <div class="col order-1 w-25 p-3 h-75 d-inline-block">
          <p>Price: <span id="price"></span></p>
        </div>
        <div class="col order-2 w-25 p-3 h-75 d-inline-block">
          <p>Daily MarketCap: <span id="marketCap"></span></p>
        </div>
        <div class="col order-3 w-25 p-3 h-75 d-inline-block">
          <p>Daily Change: <span id="dayChange"></span></p>
        </div>
        <div class="col order-4 w-25 p-3 h-75 d-inline-block">
          <p>Weekly Change: <span id="weeklyChange"></span></p>
        </div>
      </div>
    </div>
    <form id="stockSearchForm" class ="text-center mt-5">
      <input type="text" placeholder="Stock Ticker" name="query" class="rounded" />
      <button class="rounded">Search</button>
    </form>
    <div class="container-fluid text-success mt-4 d-flex flex-column ">
      <div class="row">
        <div class="col">
          <p>Name: <span id="tickerName"></span></p>
        </div>
        <div class="col order-1">
          <p>Previous Close: <span id="stockPrice"></span></p>
        </div>
        <div class="col order-2">
          <p>MarketCap: <span id="stockMarketCap"></span></p>
        </div>
        <div class="col order-3">
          <p>High: <span id="high"></span></p>
        </div>
        <div class="col order-4">
          <p>low: <span id="low"></span></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
