<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>CryptoMaestro</h1>
    <label href="#searchForm" for="Crypto Market"> </label>
    <label href="#stockSearchForm" for= "Stock Market"></label>
    <form id="searchForm">
      <input type="text" placeholder="Crypto Ticker" name="query" />
      <button>Search</button>
   </form>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <p class="border border-danger border-3">Name: <span id="coinname"></span></p>
        </div>
        <div class="col order-1">
          <p class="border border-danger border-3">Price: <span id="price"></span></p>
        </div>
        <div class="col order-2">
          <p class="border border-danger border-3">Daily MarketCap: <span id="marketCap"></span></p>
        </div>
        <div class="col order-3">
          <p class="border border-danger border-3">Daily Change: <span id="dayChange"></span></p>
        </div>
        <div class="col order-4">
          <p class="border border-danger border-3">Weekly Change: <span id="weeklyChange"></span></p>
        </div>
      </div>
    </div>
    <form id="stockSearchForm">
      <input type="text" placeholder="Stock Ticker" name="query" />
      <button  id="searchButton">Search</button>
    </form>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <p class="border border-danger border-3">Name: <span id="tickerName"></span></p>
        </div>
        <div class="col order-1">
          <p class="border border-danger border-3">Previous Close: <span id="stockPrice"></span></p>
        </div>
        <div class="col order-2">
          <p class="border border-danger border-3">MarketCap: <span id="stockMarketCap"></span></p>
        </div>
        <div class="col order-3">
          <p class="border border-danger border-3">High: <span id="high"></span></p>
        </div>
        <div class="col order-4">
          <p class="border border-danger border-3">low: <span id="low"></span></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
